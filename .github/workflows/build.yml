name: Android Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Buildozer and its Python dependencies
        run: |
          pip install buildozer
          pip install Cython

      - name: Install system dependencies for Android build
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-pip git openjdk-17-jdk autoconf automake libtool pkg-config zlib1g-dev libncurses5-dev libncurses-dev libffi-dev libssl-dev

      - name: Accept Android SDK licenses
        run: |
          yes | buildozer android update

      - name: Configure and build with Buildozer
        run: buildozer android debug

      - name: Upload APK as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-kivymd-app-apk
          path: bin/*.apk
          overwrite: true
